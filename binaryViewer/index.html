<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binary viewer</title>
</head>
<body style="font-family: monospace; font-size: 18vw; text-align: center;" id="binaryContent">
    invalid<br>
    data
</body>
<script>
    window.onload = () => {
        let bin = location.search.slice(1)
        if (/[^0-9a-zA-Z \-\$]/g.test(bin)) { // if invalid char is found in data (possible script inserion attack)
            return;
        }
        document.getElementById("binaryContent").innerHTML = bin.replace(/-/g, "<br>");
    }
</script>
</html>
